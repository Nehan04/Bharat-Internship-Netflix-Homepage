<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <img src="./download (1).png" alt="Netflix Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <a href="#">Watch Free For 30 Days</a>
                <a href="#">SIGN IN</a>
            </div>
        </section>

        
        <section class="browse">
            <h2>MOVIES</h2>
            <div class="movie-card">
                <img src="./download.jpeg" alt="EXTRACTION MOVIE">
                <h3>EXTRACTION</h3>
            </div>
        
            <div class="movie-card">
                <img src="./th.jpeg" alt="MI-DEAD RECKONING">
                <h3>MI-DEAD RECKONING</h3>
            </div>
            <div class="movie-card">
                <img src="./th (1).jpeg" alt="SAAHO">
                <h3>SAAHO</h3>
            </div>
            <h2>SERIES</h2>
            <div1 class="series-card">
                <img src="./download (2).jpeg" alt="THE WITCHER SERIES">
                <h3>THE WITCHER</h3>
            </div1>
            <div2 class="series-card">
                <img src="./dark.jpeg" alt="DARK">
                <h3>DARK</h3>
            </div2>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
